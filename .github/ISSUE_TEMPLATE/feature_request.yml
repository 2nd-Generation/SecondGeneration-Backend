name: ✨ 기능 제안
description: 새로운 기능을 제안할 때 사용하는 템플릿입니다.
title: "[FEAT] "
labels: ["enhancement"]
assignees: []

body:
  - type: textarea
    id: feature-description
    attributes:
      label: 기능 설명
      description: 어떤 기능을 추가하고 싶은지 설명해주세요.
      placeholder: 새로운 기능에 대해 설명해주세요...
    validations:
      required: true

  - type: textarea
    id: why-needed
    attributes:
      label: 왜 필요한가요?
      description: 이 기능이 왜 필요한지 간단히 설명해주세요.
      placeholder: 이 기능이 필요한 이유를 설명해주세요...
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 우선순위
      description: 이 기능의 우선순위는 어떻게 생각하시나요?
      options:
        - 낮음
        - 보통
        - 높음
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: 추가 정보 (선택사항)
      description: 참고할 만한 정보가 있다면 첨부해주세요.
      placeholder: 추가로 도움이 될 만한 정보가 있다면 여기에 작성해주세요...
